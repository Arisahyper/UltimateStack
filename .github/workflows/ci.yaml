name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=your_database_url" >> $GITHUB_ENV
          echo "NEXTAUTH_SECRET=your_nextauth_secret" >> $GITHUB_ENV
          echo "NEXTAUTH_URL=your_nextauth_url" >> $GITHUB_ENV
          echo "DISCORD_CLIENT_ID=your_discord_client_id" >> $GITHUB_ENV
          echo "DISCORD_CLIENT_SECRET=your_discord_client_secret" >> $GITHUB_ENV

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.16.0

      - name: Install dependencies
        run: npm install --frozen-lockfile

      - name: Build
        run: npm run build

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test
